<!DOCTYPE html>

    A tutorial file that holds a table about planets

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Planets Data</h1>
    <table>
        <caption>Data about the planets of our solar system (Planetary facts taken from <a href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>)</caption>
        
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Mass (1024kg)</th>
                <th scope="col">Diameter (km)</th>
                <th scope="col">Density (kg/m3)</th>
                <th scope="col">Gravity (m/s2)</th>
                <th scope="col">Length of Day (hours)</th>
                <th scope="col">Distance from Sun (106km)</th>
                <th scope="col">Mean Temperature (Â°C)</th>
                <th scope="col">Number of Moons</th>
                <th scope="col">Notes</th>
            </tr>
        </thead>
    </table>

  </body>
</html>
